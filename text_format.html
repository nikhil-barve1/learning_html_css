<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formats</title>
    <style>
      .t_uppercase {
        text-transform: uppercase;
      }

      .t_lowercase {
        text-transform: lowercase;
      }

      .t_capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1 class="t_uppercase">Hello Welcome to Fct</h1>
    <h1 class="t_lowercase">Hello Welcome to Fct</h1>
    <h1 class="t_capitalize">Hello Welcome to Fct</h1>
  </body>
</html>
