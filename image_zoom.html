<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Zoom Related Properties</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-wrapper {
        position: relative;
      }

      .inner-img {
        height: 200px;
        border: 2px solid red;
        transition: 500ms;
      }

      .inner-img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="image-wrapper">
      <img src="./images/bird1.jpg" alt="bird" class="inner-img" />
    </div>
  </body>
</html>
